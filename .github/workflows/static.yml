name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Se ejecuta cada vez que haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write # Necesario para publicar en GitHub Pages
      id-token: write # Necesario para autenticaci√≥n de deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Vite 7+ requiere Node 20 o 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
